


  <div class="container mt-4">
    <h2 class="text-center">Purchase Order List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
            <th>ID</th>
            <th>Vendor Name</th>
            <th>Order Number</th>
       
            <th>Valid Untill</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of purchaseOrders">
            <td>{{ order.id }}</td>
            <td>{{ order.vendorName }}</td>
            <td>{{ order.orderNumber }}</td>
           
            <td>{{ order.validUntil }}</td>
           
        </tr>
      </tbody>
    </table>
  </div>
